<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Basket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- jQuery and JS bundle w/ Popper.js -  Interactivity-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
   <h2 class="jumbotron">My Basket</h2>
   {{msg}} <br>
   <div class="container">
       <table class="table table-striped table-dark">
           {% for row in rows  %}
             <tr>
                 <td>{{row[0]}}</td>
                 <td>{{row[1]}}</td>
                 <td>{{row[2]}}</td>
                 <td>{{row[3]}}</td>
                 <td>{{row[4]}}</td>
             </tr>
           {%  endfor %}
           <tr>
               <td><h3>TOTAL KES {{total_sum}}</h3></td>
               <td><a href="/mpesa_payment/{{total_sum}}" class="btn btn-success">Checkout</a></td>
               <td><a href="/products" class="btn btn-success">Continue Shopping</a></td>
               <td><a href="/empty" class="btn btn-success">Empty Cart</a></td>
               <td><a href="/logout" class="btn btn-danger">Logout</a></td>
           </tr>

       </table>
   </div>

</body>
</html>
